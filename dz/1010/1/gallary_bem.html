<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="s.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gallary</title>
</head>
<body>
    <div class="main">
		<input checked type="radio" name="respond" id="main-desktop">
			<article id="main-slider">
					<input checked type="radio" name="slider" id="main-slider-switch1">
					<input type="radio" name="slider" id="main-slider-switch2">
					<input type="radio" name="slider" id="main-slider-switch3">
					<input type="radio" name="slider" id="main-slider-switch4">
					<input type="radio" name="slider" id="main-slider-switch5">
				<div id="main-slider-slides">
					<div id="main-slider-slides-overflow">
						<div class="main-slider-slides-image">
							<article><img src="1.jpg"></article>
							<article><img src="2.jpg"></article>
							<article><img src="3.jpg"></article>
							<article><img src="4.jpg"></article>
							<article><img src="5.jpg"></article>
						</div>
					</div>
				</div>
				<div id="main-slider-controls">
					<label for="main-slider-switch1"></label>
					<label for="main-slider-switch2"></label>
					<label for="main-slider-switch3"></label>
					<label for="main-slider-switch4"></label>
					<label for="main-slider-switch5"></label>
				</div>
				<div id="main-slider-active">
					<label for="main-slider-switch1"></label>
					<label for="main-slider-switch2"></label>
					<label for="main-slider-switch3"></label>
					<label for="main-slider-switch4"></label>
					<label for="main-slider-switch5"></label>
				</div>
			</article>
	</div>
</body>
</html>
